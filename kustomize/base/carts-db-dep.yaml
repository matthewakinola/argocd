---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-db
  labels:
    name: carts-db
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: carts-db
  template:
    metadata:
      labels:
        name: carts-db
    spec:
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      containers:
        - name: carts-db
          image: mongo
          ports:
          - name: mongo
            containerPort: 27017
          securityContext:
            capabilities:
              drop:
                - all
              add:
                - CHOWN
                - SETGID
                - SETUID
            readOnlyRootFilesystem: true
          volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
          resources:
            requests:
              memory: "300m"
              cpu: "250m"
            limits:
              memory: "200m"
              cpu: "100m"
      nodeSelector:
        kubernetes.io/os: linux
